<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
  <link rel="stylesheet" href="style.css">
  <script src="./main.js" defer></script>
</head>
<body>

  <div class="overlay">
    <div class="modal">
      <input type="text" name="" value="" placeholder="@username">
      <input type="email" name="" value="" placeholder="Email">
      <input type="password" name="" value="" placeholder="Password">
      <div class="buttons">
        <button type="">Sign up</button>
        <button id="cancelModal" type="">Cancel</button>
      </div>
    </div>
    <p>Would you go with me?</p>
    <p>Would you let me to drive your car?</p>
    <p>Would you teach me how to build calculator apps?</p>
  </div>
  <div class="container">
    <button class="btn open_modal">Open Modal</button>
  </div>
</body>
</html>
